<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Latest compiled JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Viewport is the devices screen
        We change the width of the screen based on the
        the width of the device.
        Initial scale just means it is on 100% on every page-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Link homepage to its css-->
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <meta charset="utf-8" />
    <title>Phone-Wallet-Keys</title>
</head>
<body>
    <!--Container: is fixed width
        Container-fluid is length of the screen-->
    <div class="container">
        <h1>Welcome to the new site.</h1>
        <p>Mi nombre es Avery</p>
        
        <h1>3 column layout</h1>
        <!--Creates rows for the page-->
        <div class="row">
            
            <!--Creates columns inside the row-->
            <div class="col-md-4">Left</div>
            <div class="col-md-4" id="mid">Middle</div>
            <div class="col-md-4" id="right">Right</div>
        
        </div>
    </div>

</body>
</html>
